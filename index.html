<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <!-- This container is for using the flex feature -->
    <div class="flex-content">
      <!-- This container is specific to the card description -->
      <div class="description">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="Discover">
          Discover the benefits of data analytics and make 
          better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <!-- Its numbers are specific to the card description -->
        <div class="numbers">
          <p class="nu">
            10K+
            <br>
            companles
          </p>
          <p class="nu">
            314
            <br>
              templates
          </p>
          <p class="nu">
            12M+
            <br>
              querles
          </p>
        </div>
      </div>
      <!-- An illustration of the card -->
      <div class="img">
        <img src="images/image-header-desktop.jpg" alt="img">
      </div>
    </div>
</body>
</html>
